<template id="template-blog-post">

    <div>
        
        <h1>{{ heading }}</h1>

        <p><b> {{ ingress }}</b></p>

        <p> {{ bodytext }}</p>

        <h4> Number of visitors: {{ visitorCount }}</h4>

    </div>

</template>

<div id="template-blog-post2">
    
    <h1>{{ heading }}</h1>

    <p><b> {{ ingress }}</b></p>

    <p> {{ bodytext }}</p>

    <h4> Number of visitors: {{ visitorCount }}</h4>

</div>

<script>
    'use strict';

    let template = loadTemplate('#template-blog-post2');

    class BlogPost extends HTMLElement {
    
        constructor({ 
            heading = mandatory(), 
            ingress = mandatory(), 
            bodytext = mandatory(), 
            visitorCount = mandatory()} = mandatory()) {

            super();
            this.template = template; 
            this.args = arguments[0];
        }

        connectedCallback() {
            let fragment = unpackTemplate(this.template, this.args, false);
            this.appendChild(fragment);
        }
    }
    customElements.define('blog-post', BlogPost);
</script>
