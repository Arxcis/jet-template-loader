<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script type="module" src="./jet-template-unpacker.js"></script>

    <link id="template-post" rel="import" href="./template/post.html">

<script>
    let postCollection =  [

</head>

<body>

    <script type="module">
        
        import { loadTemplate, unpackTemplate } from './jet-template-unpacker.js';

        const postTemplate = loadTemplate('./template/post.html');

        postCollection.forEach((post, index) => {
            document.body.appendChild(unpackTemplate(postTemplate, postCollection[index]));
        });
